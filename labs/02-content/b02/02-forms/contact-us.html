<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
</head>

<body>
  <header>
    <h1>HTML Forms</h1>
    <img src="../01-multimedia/images/andrew-ridley-jR4Zf-riEjI-unsplash.jpg" alt="Banner image" width="100%" />
    <nav>
      <a href="../01-multimedia/index.html">Home</a>
      <a href="contact-us.html">Contact Us</a>

      <a href="/labs/02-structure/b02/02-forms/contact-us.html">Contact Us</a> -->
    </nav>
  </header>
  <main>
    <section id="section-1">
      <h2>Contact Us</h2>
      <form>
        <div>
          <label for="full-name">Full name</label>
          <input id="full-name" name="full-name" type="text" placeholder="John Doe" required />
        </div>
        <div>
          <label for="phone-number">Phone number</label>
          <input id="phone-number" name="phone-number" type="tel" placeholder="+974 #### ####" pattern="\+974 [0-9]{4} [0-9]{4}" required />
        </div>
        <div>
          <label for="email-address">Email address</label>
          <input id="email-address" name="email-address" type="email" placeholder="john@example.com" required />
        </div>
        <div>
          <label>Gender</label>
          <input id="gender-male" name="gender" type="radio" checked />
          <label for="gender-male">Male</label>
          <input id="gender-female" name="gender" type="radio" />
          <label for="gender-female">Female</label>
        </div>
        <div>
          <label for="date-of-birth">Date of birth</label>
          <input id="date-of-birth" name="date-of-birth" type="date" required />
        </div>
        <div>
          <label>Contact</label>
          <input id="contact-phone" name="contact-phone" type="checkbox" />
          <label for="contact-phone">Phone</label>
          <input id="contact-email" name="contact-email" type="checkbox" />
          <label for="contact-email">Email</label>
          <input id="contact-sms" name="contact-sms" type="checkbox" />
          <label for="contact-sms">SMS</label>
        </div>
        <div>
          <label for="rating">Rating</label>
          <select id="rating" name="rating" required>
            <option disabled selected value="">â€”</option>
            <option value="excellent">Excellent</option>
            <option value="very-good">Very good</option>
            <option value="good">Good</option>
            <option value="poor">Poor</option>
          </select>
        </div>
        <div>
          <label for="message">Message</label>
          <br />
          <textarea id="message" name="message" placeholder="Your message" rows="6"></textarea>
        </div>
        <div>
          <input type="submit" text="Submit " />
          <input type="reset" text="Reset" />
        </div>
      </form>
    </section>
  </main>
  <aside></aside>
  <footer>
    <p>&copy; 2024 Qatar University</p>
  </footer>
</body>

</html>
