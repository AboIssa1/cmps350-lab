<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Forms</title>
</head>

<body>
  <header>
    <h1>HTML Forms</h1>
    <img src="images/andrew-ridley-jR4Zf-riEjI-unsplash.jpg" alt="Banner image" width="100%" />
  </header>
  <nav>
    <a href="../01-multimedia/index.html">Home</a>
    <a href="../02-forms/contact-us.html">Contact Us</a>
  </nav>
  <main>
    <section>
      <h2>Contact Us</h2>
      <form>
        <div>
          <label for="full-name">Full name</label>
          <input id="full-name" name="full-name" type="text" placeholder="Jane Doe" required />
        </div>
        <div>
          <label for="phone-number">Phone number</label>
          <input id="phone-number" name="phone-number" type="tel" placeholder="+974 #### ####" pattern="\+974 [0-9]{4} [0-9]{4}" required />
        </div>
        <div>
          <label for="email-address">Email address</label>
          <input id="email-address" name="email-address" type="email" placeholder="jane@example.com" required />
        </div>
        <div>
          <label>Gender</label>
          <input type="radio" id="gender-female" name="gender" value="female" checked />
          <label for="gender-female">Female</label>
          <input type="radio" id="gender-male" name="gender" value="male" />
          <label for="gender-male">Male</label>
        </div>
        <div>
          <label for="date-birth">Date of birth</label>
          <input id="date-birth" name="date-birth" type="date" required />
        </div>
        <div>
          <label>Contact</label>
          <input type="checkbox" id="contact-phone" name="contact-phone" value="Phone" />
          <label for="contact-phone">Phone</label>
          <input type="checkbox" id="contact-email" name="contact-email" value="Email" />
          <label for="contact-email">Email</label>
          <input type="checkbox" id="contact-sms" name="contact-sms" value="SMS" />
          <label for="contact-sms">SMS</label>
        </div>
        <div>
          <label for="rating">Rating</label>
          <select id="rating" name="rating" required>
            <option value="" default disabled selected>â€”</option>
            <option value="excellent">Excellent</option>
            <option value="very-good">Very good</option>
            <option value="good">Good</option>
            <option value="poor">Poor</option>
          </select>
        </div>
        <div>
          <label for="message">Message</label>
          <br />
          <textarea id="message" rows="5" cols="25" name="message"></textarea>
        </div>
        <div>
          <input type="submit" value="Submit" />
        </div>
      </form>
    </section>
  </main>
  <footer>
    &copy; 2024 Qatar University
  </footer>
</body>

</html>
